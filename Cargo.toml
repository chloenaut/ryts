[package]
name = "ryts"
version = "0.1.0"
authors = ["chlo"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
regex = "1.4.5"
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
skim = "*"
clap = "2.33"
dyn-clone = "1.0.4"
structopt = "0.3.21"
indicatif = "0.15.0"
select = "0.5"
